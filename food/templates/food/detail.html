{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{item.item_image}}" style="height: 300px;" class="card" alt="">
        </div>
        <div class="col-md-6">
            <h1>{{item.item_name}}</h1>
            <h2>{{item.item_desc}}</h2>
            <h3>{{item.item_price}} TK.</h3>
            <div style="display: inline-block;">
                <a href="{% url 'food:update_item' item.id %}" class="btn btn-info" >Update</a>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger" >Delete</a>
                 
            </div>
            
        </div>
    </div>
</div>


{% endblock %}
